    <div class="container">
        <div class="row scene text-center">
            <div id="loading-container">
                <span id="loading"></span>
            </div>
            <canvas id="gamecanvas"></canvas>
            <canvas id="hudcanvas"></canvas>
        </div>
        <footer>
            <div class="row">
                <div class="col-md-4">
                    <span class="label label-default">FPS: <span id="fps"></span></span>
                </div>
                <div class="col-md-4 col-md-offset-4 text-right">
                    <a class="btn btn-default" title="About" data-toggle="modal" data-target="#helpmodal">Controls</a>
                    <a class="btn btn-default" target="_blank" title="Github" href="https://github.com/7affer/raycast">Github</a>    
                </div>
            </div>
        </footer>
    </div>    
    <div class="modal fade" id="helpmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Controls</h4>
				</div>
				<div class="modal-body">
                    <p>
                        <span class="label label-info">W</span> <span class="label label-info"><span class="glyphicon glyphicon-arrow-up"></span></span> - forward<br>
                        <span class="label label-info">S</span> <span class="label label-info"><span class="glyphicon glyphicon-arrow-down"></span></span> - backward<br>
                        <span class="label label-info">A</span> - strafe left<br>
                        <span class="label label-info">D</span> - strafe right<br>
                        <span class="label label-info">Ctrl</span> <span class="label label-info">Left mouse button</span> - fire<br>
                        <span class="label label-info">Shift</span> - run<br>
                        <span class="label label-info"><span class="glyphicon glyphicon-arrow-left"></span></span> - turn left<br>
                        <span class="label label-info"><span class="glyphicon glyphicon-arrow-right"></span></span> - turn right<br>
                    </p>
                    <p>Click to enable mouse lock</p>					
					<p>Author - Bart≈Çomiej Wilk</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
